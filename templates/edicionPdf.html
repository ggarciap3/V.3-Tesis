{% extends "base_admin.html" %}
{% load static %}
{% block title %}Edicion de Pdf{% endblock %}

                    {% block content %}

                    <div class="container-fluid px-3 pt-3">
                        <div class="card card-bg">
                            <div class="card mb-4">
                                <div class="card-body color-card1">
                                    <nav class="navbar navbar-color1">
                                        <div class="container-fluid">
                                            <h2> Subir Documento</h2>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                            <div class="row align-items-start p-4 bg-#e1f5fe">
                                <div class="col">
                                <form method="post" method="post" class="row g-6" enctype="multipart/form-data" >
                                        {% csrf_token %}
                                    
                                        <div class="form-group col-md-6"">
                                            <label for="doc">Documento:</label>
                                            <input type="file" name="doc" id="doc" class="form-control-file mb-3">
                                        </div>

                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" name="estadodoc" id="estadodocSwitch" {% if ingresopq.estadodoc %}checked{% endif %}>
                                            <label class="form-check-label" for="estadodocSwitch">Terminar Proceso</label>
                                        </div>

                                        <div class="form-check form-switch">
                            
                                        </div>

                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
                  {% endblock %}
